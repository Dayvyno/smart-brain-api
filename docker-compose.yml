services:

  # Backend API
  smart-brain-api:
    container_name: backend
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    environment:
      POSTGRES_URI: postgres://postgres:Micheal823@postgres:5432/smart-brain-docker
    ports:
      - "3001:3001"
